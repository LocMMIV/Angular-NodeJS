<div class="banner">
    <div class="slideshow">
        <img src="banner2.png" alt="Banner 2">
    </div>
    <div class="banner-content">
        <h1>KHÁM PHÁ THỂ LOẠI SÁCH!</h1>
        <p>Từ tiểu thuyết đến khoa học, tìm ngay thể loại yêu thích của bạn!</p>
    </div>
</div>

<div class="container"> 
    <div class="filters">
        <div class="filter-item">
            <div class="category-filters">
                <button class="category"><i class="bi bi-funnel"></i> Lọc</button>
                <button *ngIf="selectedCategory === 'Tiểu thuyết' || !selectedCategory" (click)="setCategory('Tiểu thuyết')" [class.active]="selectedCategory === 'Tiểu thuyết'">Tiểu thuyết</button>
                <button *ngIf="selectedCategory === 'Lãng mạn' || !selectedCategory" (click)="setCategory('Lãng mạn')" [class.active]="selectedCategory === 'Lãng mạn'">Lãng mạn</button>
                <button *ngIf="selectedCategory === 'Văn học' || !selectedCategory" (click)="setCategory('Văn học')" [class.active]="selectedCategory === 'Văn học'">Văn học</button>
                <button *ngIf="selectedCategory === 'Hành động' || !selectedCategory" (click)="setCategory('Hành động')" [class.active]="selectedCategory === 'Hành động'">Hành động</button>
                <button *ngIf="selectedCategory === 'Khoa học viễn tưởng' || !selectedCategory" (click)="setCategory('Khoa học viễn tưởng')" [class.active]="selectedCategory === 'Khoa học viễn tưởng'">Khoa học viễn tưởng</button>
                <button *ngIf="selectedCategory === 'Giáo dục' || !selectedCategory" (click)="setCategory('Giáo dục')" [class.active]="selectedCategory === 'Giáo dục'">Giáo dục</button>
                <button *ngIf="selectedCategory === 'Kỹ năng sống' || !selectedCategory" (click)="setCategory('Kỹ năng sống')" [class.active]="selectedCategory === 'Kỹ năng sống'">Kỹ năng sống</button>
                <button *ngIf="selectedCategory === 'Tâm lý học' || !selectedCategory" (click)="setCategory('Tâm lý học')" [class.active]="selectedCategory === 'Tâm lý học'">Tâm lý học</button>
                <button *ngIf="selectedCategory === 'Lịch sử' || !selectedCategory" (click)="setCategory('Lịch sử')" [class.active]="selectedCategory === 'Lịch sử'">Lịch sử</button>
                <button *ngIf="selectedCategory === 'Kinh tế' || !selectedCategory" (click)="setCategory('Kinh tế')" [class.active]="selectedCategory === 'Kinh tế'">Kinh tế</button>
                <button *ngIf="selectedCategory === 'Chính trị' || !selectedCategory" (click)="setCategory('Chính trị')" [class.active]="selectedCategory === 'Chính trị'">Chính trị</button>
                <button *ngIf="selectedCategory === 'Non-fiction' || !selectedCategory" (click)="setCategory('Non-fiction')" [class.active]="selectedCategory === 'Non-fiction'">Non-fiction</button>
                <button *ngIf="selectedCategory === 'Fiction' || !selectedCategory" (click)="setCategory('Fiction')" [class.active]="selectedCategory === 'Fiction'">Fiction</button>
                <button *ngIf="selectedCategory === 'Hình sự' || !selectedCategory" (click)="setCategory('Hình sự')" [class.active]="selectedCategory === 'Hình sự'">Hình sự</button>
                <button *ngIf="selectedCategory === 'Triết học' || !selectedCategory" (click)="setCategory('Triết học')" [class.active]="selectedCategory === 'Triết học'">Triết học</button>
                <button *ngIf="selectedCategory === 'Kỳ ảo' || !selectedCategory" (click)="setCategory('Kỳ ảo')" [class.active]="selectedCategory === 'Kỳ ảo'">Kỳ ảo</button>

                <button *ngIf="selectedCategory" class="clear-btn" (click)="clearCategory()">Xóa tất cả</button>
            </div>
            </div>
        </div>

        <div class="sort-item">
            <div class="sort-options">
                <label for="sort">Sắp xếp theo:</label>
                <div class="sort-option" (click)="setSort('newest')" [class.active]="selectedSort === 'newest'">Mới nhất</div>
                <div class="sort-option" (click)="setSort('asc')" [class.active]="selectedSort === 'asc'">A-Z</div>
                <div class="sort-option" (click)="setSort('desc')" [class.active]="selectedSort === 'desc'">Z-A</div>
            </div>
        </div>

    <div class="product-list">
        <div *ngFor="let book of filteredBooks" class="book-card">
            <img [src]="book.image" alt="{{ book.title }}" class="book-image">
            <div class="book-info">
                <h3 class="book-title">{{ book.title }}</h3>
                <p class="book-author">{{ book.author }}</p>
                <p class="book-category">{{ book.category }}</p>
                <p class="book-status">{{ book.status }}</p>
            </div>
        </div>
    </div>
</div>
