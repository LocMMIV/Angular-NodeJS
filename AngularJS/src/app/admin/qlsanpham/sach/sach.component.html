<div class="container-fluid">
    <div class="product-header">
        <h1>Quản lý sách</h1>
        <button (click)="navigateToAddBook()">Thêm sách</button>

    </div>
    <hr>

    <div class="search-container">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Tìm kiếm sách" [(ngModel)]="searchTerm" (keydown.enter)="filterBooks()">
    </div>
    <div class="product-table-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sách</th>
                    <th>Hình ảnh</th>
                    <th>Danh mục</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of paginatedData">
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td><img [src]="row.image" [alt]="row.name" width="70" height="90"></td>
                    <td>{{ row.category }}</td>
                    <td>{{ row.quantity }}</td>
                    <td class="status" [class.active]="row.status === 'Hiển thị'" [class.inactive]="row.status === 'Không hiển thị'">
                        {{ row.status }}
                    </td>
                    <td>
                        <button class="edit-btn">Sửa</button>
                        <button class="delete-btn">Xóa</button>
                        <button class="lock-btn" (click)="toggleStatus(row)">
                            {{ row.status === 'Hiển thị' ? 'Khóa' : 'Đã khóa' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <div class="pagination">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
            <i class="bi bi-caret-left"></i>
            </button>
        
            <ng-container *ngFor="let page of visiblePages">
            <button
                *ngIf="page !== '...'; else dots"
                [class.active]="page === currentPage"
                (click)="changePage(page)">
                {{ page }}
            </button>
            <ng-template #dots>
                <span>...</span>
            </ng-template>
            </ng-container>
        
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
            <i class="bi bi-caret-right"></i>
            </button>
        </div>
    </div>
</div>
