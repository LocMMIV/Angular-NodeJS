<div class="container-fluid">
    <div class="product-header">
        <h1>Thêm Nhân Viên Mới</h1>
    </div>
    <hr />

    <div class="new-employee-container">
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <!-- Họ tên và CCCD -->
            <div class="row">
                <div class="col">
                    <label for="fullName">Họ và Tên</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" [(ngModel)]="employee.fullName" placeholder="Nhập họ tên" required/>
                </div>
                <div class="col">
                    <label for="idCard">CCCD</label>
                        <input type="text" id="idCard" name="idCard" class="form-control" [(ngModel)]="employee.idCard" placeholder="Nhập CCCD" required/>
                </div>
            </div>

            <!-- SĐT và Gmail -->
            <div class="row">
                <div class="col">
                    <label for="phoneNumber">Số Điện Thoại</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="employee.phoneNumber" placeholder="Nhập số điện thoại" required/>
                </div>
                <div class="col">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="employee.email" placeholder="Nhập địa chỉ email" required/>
                </div>
            </div>

            <!-- Tên tài khoản -->
            <div class="row">
                <div class="col">
                    <label for="username">Tên Tài Khoản</label>
                    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="employee.username" placeholder="Nhập tên tài khoản" required/>
                </div>
            </div>

            <!-- Mật khẩu -->
            <div class="row">
                <div class="col">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="employee.password" placeholder="Nhập mật khẩu" required/>
                </div>
                <div class="col">
                    <label for="confirmPassword">Nhập Lại Mật Khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="employee.confirmPassword" placeholder="Nhập lại mật khẩu" required/>
                </div>
            </div>

            <!-- Nút Thêm Nhân Viên -->
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!employeeForm.valid || employee.password.trim() === '' || employee.password !== employee.confirmPassword">Thêm Nhân Viên</button>
        </form>
    </div>
</div>
